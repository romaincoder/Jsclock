<head>

    <title>Clock</title>
</head>

<body>
    <div class="container">


        <h1>
            This is a Clok Project
        </h1>
        <p id="time">

        </p>
    </div>
    <script>
        var clock = setInterval(clocTime, 1000)

        function clocTime() {
            var date = new Date();
            var newdate = date.toLocaleTimeString();
            // document.write(newdate);
            document.getElementById('time').innerHTML = newdate;
        }
    </script>
